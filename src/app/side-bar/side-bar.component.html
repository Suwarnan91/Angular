
<div class="list-group" *ngIf="navRole=='admin'">
  <div class="list-group-item active main-color-bg">
    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
     Process
  </div>
  <a routerLink="/leaveRequest" class="list-group-item" routerLinkActive="active" routerLinkActiveOptions="{exact : true}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Leave
    Requests <span class="badge">5</span></a>
   
  <a routerLink="/carryForward" class="list-group-item" routerLinkActive="active" routerLinkActiveOptions="{exact : true}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Carry
    Forward
    <span class="badge">10</span></a>
</div>

<div class="list-group" *ngIf="navRole=='admin'">
    <div class="list-group-item active main-color-bg">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
       Manage
    </div>
    <a routerLink="/addUser" class="list-group-item" routerLinkActive="active" routerLinkActiveOptions="{exact : true}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Manage Users
      <span class="badge"></span></a>
  <a routerLink="/privileges" class="list-group-item" routerLinkActive="active" routerLinkActiveOptions="{exact : true}"><span class="glyphicon glyphicon-check" aria-hidden="true"></span>
    Manage Privileges <span class="badge"></span></a>
  
  <a routerLink="/department" class="list-group-item" routerLinkActive="active" routerLinkActiveOptions="{exact : true}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
    Manage Department <span class="badge" ></span></a>
    <a routerLink="/role" class="list-group-item" routerLinkActive="active" routerLinkActiveOptions="{exact : true}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
      Manage Role <span class="badge"></span></a>
  <a a routerLink="/addLeave" class="list-group-item" routerLinkActive="active" routerLinkActiveOptions="{exact : true}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    Manage LeaveType <span class="badge"></span></a>
  <a routerLink="/addStatus" class="list-group-item" routerLinkActive="active" routerLinkActiveOptions="{exact : true}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Manage Status
    <span class="badge"></span></a>
  
</div>

<div class="list-group" *ngIf="navRole=='emp'">

      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>

  </div>
