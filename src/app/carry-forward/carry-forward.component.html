<div class="col-md-10">
  <div class="panel panel-default">
    <div class="panel-heading main-color-bg">
      <h3 class="panel-title">Leave History</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <tr>
          <th>User Name</th>
          <th>Leave Type</th>
          <th>Leave Days</th>
          <th>Period</th>
          <th>Status</th>
          <th></th>
          <th></th>


        </tr>
        <tr>
          <td>Laxsan</td>
          <td>Casual</td>
          <td>3</td>
          <td>April</td>
          <td></td>
          <td><button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#Approve">Approve</button></td>
          <td><button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#Reject">Reject</button></td>


        </tr>


      </table>




    </div>


    <!-- Approve Modal -->
    <div class="modal fade" id="Approve" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Accept Carry Forward</h4>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          </div>

        </div>


      </div>
    </div>


    <div class="modal fade" id="Reject" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Reason</h4>
          </div>
          <div class="modal-body">

            <div class="form">
              <label class="control-label col-sm-6" for="email">Reason:</label>
              <div>
                <textarea class="form-control" id="reason" placeholder="Enter Reason">
                              </textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>


      </div>
    </div>




  </div>
</div>
