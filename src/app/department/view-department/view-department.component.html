<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <div class="panel-title">Department Details
    
        <button type="button" class="btn btn-primary pull-right" style="padding: 0px;" data-toggle="modal" data-target="#addDep">Add Department Details</button>
      </div>
  
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <tr>
        <th>Department Id</th>
        <th>Department Name</th>
        <th></th>
        <th></th>

      </tr>
      <tr  *ngFor="let abc of departments">
        <td>{{abc.id}}</td>
        <td>{{abc.departmentName}}</td>
        <td> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editDep"(click)="deleteId(abc)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button></td>
        <td> <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteDep" (click)="deleteId(abc)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
      </tr>
    </table>


    <!-- Delete Modal -->
    <div class="modal fade" id="deleteDep" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Do you want to delete?</h4>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deleteDepartment()">Yes</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          </div>

        </div>


      </div>
    </div>
   

    <!-- ADD Modal -->
    <div class="modal fade" id="addDep" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Department Details</h4>
          </div>
          <form #department="ngForm">
          <div class="modal-body">

            <div align="center" class="form">

                <!-- <pre>
                    {{department.value | json}}
                    {{departmentObj |json}}
                  </pre> -->
              <!-- <tr>
                <td> Department Id :</td>
                <td> <input type="text" name="Id"></td>
              </tr> -->
              <br>
              <tr>
                <td>Department Name :</td>
                <td> <input type="text" name="User Id" placeholder="Enter Department Name" [(ngModel)]="departmentObj. departmentName"></td>
              </tr>
              <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addDepartment()">Add</button>
             
            </div>
          </div>
        </form>
        </div>

      </div>
    </div>

     <!-- Edit Modal -->
      <div class="modal fade" id="editDep" role="dialog">
          <div class="modal-dialog">
    
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Department Details</h4>
              </div>
              <div class="modal-body">
    
                <div align="center" class="form">
                  <tr>
                    <td> Department Id :</td>
                    <td> <input type="text" name="Id" readonly [(ngModel)]="departmentObj.id"></td>
                  </tr>
                  <br>
                  <tr>
                    <td>Department Name :</td>
                    <td> <input type="text" name="User Id" placeholder="Enter Department Name" [(ngModel)]="departmentObj.departmentName"></td>
                  </tr>
                  <br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editDepartment()">Update</button>
                 
                </div>
              </div>
            </div>
    
          </div>
        </div>

  </div>
</div>
