<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <div class="panel-title">Leave Type Details

      <button type="button" class="btn btn-primary pull-right" style="padding: 0px;" data-toggle="modal" data-target="#addLeave">Add
        Leave Type Details</button>
    </div>

  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <tr>
        <th>Leave Type Id</th>
        <th>Leave Type</th>
        <th>Allocation</th>
        <th></th>
        <th></th>

      </tr>
      <tr *ngFor="let abc of leaveTypes">
        <td>{{abc.id}}</td>
        <td>{{abc.leaveType}}</td>
        <td>{{abc.allocationDays}}</td>
        <td> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editLeave" (click)="deleteId(abc)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button></td>
          <td> <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteLeave" (click)="deleteId(abc)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
       </tr>
      
      
    </table>


    <!-- ADD Modal -->
    <div class="modal fade" id="addLeave" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Leave Type Details</h4>
          </div>
          <form #leave="ngForm">
          <div class="modal-body">

            <div align="center" class="form">
              <!-- <tr>
                <td> Leave Type Id :</td>
                <td> <input type="text" name="LeaveId" placeholder="Enter Leave Type Id"></td>
              </tr> -->
              <br>
              <tr>
                <td>Leave Type :</td>
                <td> <input type="text" name="LeaveType" placeholder="Enter Leave Type"[(ngModel)]="leaveTypeObj.leaveType"></td>
              </tr>
              <br>
              <tr>
                <td>Allocation :</td>
                <td> <input type="text" name="Allocation" placeholder="Enter Allocation" [(ngModel)]="leaveTypeObj.allocationDays"></td>
              </tr>
              <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal"(click)="addLeaveType()">Add</button>
              
            </div>
          </div>
          </form>
        </div>

      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editLeave" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Department Details</h4>
          </div>
          <div class="modal-body">
              <div align="center" class="form">
                  <tr>
                    <td> Leave Type Id :</td>
                    <td> <input type="text" name="LeaveId" placeholder="Enter Leave Type Id" readonly [(ngModel)]="leaveTypeObj.id"></td>
                  </tr>
                  <br>
                  <tr>
                    <td>Leave Type :</td>
                    <td> <input type="text" name="LeaveType" placeholder="Enter Leave Type" [(ngModel)]="leaveTypeObj.leaveType"></td>
                  </tr>
                  <br>
                  <tr>
                    <td>Allocation :</td>
                    <td> <input type="text" name="Allocation" placeholder="Enter Allocation" [(ngModel)]="leaveTypeObj.allocationDays"></td>
                  </tr>
                  <br>
                </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editLeaveType()">Update</button>
              
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteLeave" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Do you want to delete?</h4>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deleteLeaveType()">Yes</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          </div>

        </div>


      </div>
    </div>

  </div>
</div>
