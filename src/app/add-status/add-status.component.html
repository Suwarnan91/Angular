<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <div class="panel-title">Status Details

      <button type="button" class="btn btn-primary pull-right" style="padding: 0px;" data-toggle="modal" data-target="#addStatus">Add
        Status Details</button>
    </div>

  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <tr>
        <th>Status Id</th>
        <th>Status Name</th>
        <th></th>
        <th></th>

      </tr>
      <tr *ngFor="let abc of statuses">
        <td>{{abc.id}}</td>
        <td>{{abc.status}}</td>
        <td> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editStatus" (click)="deleteId(abc)"><span class="glyphicon glyphicon-edit"
              aria-hidden="true"></span></button></td>
        <td> <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteStatus" (click)="deleteId(abc)"><span class="glyphicon glyphicon-trash"
              aria-hidden="true"></span></button></td>
      </tr>
    </table>


    <!-- Delete Modal -->
    <div class="modal fade" id="deleteStatus" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Do you want to delete?</h4>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deleteStatus()">Yes</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          </div>

        </div>


      </div>
    </div>


    <!-- ADD Modal -->
    <div class="modal fade" id="addStatus" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Status Details</h4>
          </div>
          <form #status="ngForm">
          <div class="modal-body">

            <div align="center" class="form">
              <!-- <tr>
                  <td> Status Id :</td>
                  <td> <input type="text" name="StatusId" placeholder="Enter Status Id"></td>
                </tr>
                <br> -->
              <tr>
                <td>Status Name :</td>
                <td> <input type="text" name="StatusName" placeholder="Enter Status Name" [(ngModel)]="statusObj.status"></td>
              </tr>
              <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal"(click)="addStatus()">Add</button>

            </div>
          </div>
        </form>
        </div>

      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editStatus" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Status Details</h4>
          </div>
          <div class="modal-body">

            <div align="center" class="form">
              <tr>
                <td> Status Id :</td>
                <td> <input type="text" name="StatusId" placeholder="Enter Status Id" readonly [(ngModel)]="statusObj.id"></td>
              </tr>
              <br>
              <tr>
                <td>Status Name :</td>
                <td> <input type="text" name="StatusName" placeholder="Enter Status Name" [(ngModel)]="statusObj.status"></td>
              </tr>
              <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editStatus()">Update</button>

            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
