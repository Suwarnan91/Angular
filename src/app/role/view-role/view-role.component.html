<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <h2 class="panel-title">Role Details

      <button type="button" class="btn btn-primary pull-right" style="padding: 0px;margin: 0px;" data-toggle="modal"
        data-target="#addRole">Add Role Details</button>
    </h2>

  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <tr>
        <th>Role Id</th>
        <th>Role Name</th>
        <th></th>
        <th></th>


      </tr>
      <tr *ngFor="let abc of roles">
        <td>{{abc.id}}</td>
        <td>{{abc.roleName}}</td>
        <td> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editRole" (click)="deleteId(abc)"><span
              class="glyphicon glyphicon-edit" aria-hidden="true"></span></button></td>
        <td> <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteRole" (click)="deleteId(abc)"><span
              class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
      </tr>
    </table>

    <!-- Delete Modal -->

    <div class="modal fade" id="deleteRole" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Do you want to delete?</h4>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deleteRole()">Yes</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          </div>

        </div>


      </div>
    </div>




    <!-- ADD Modal -->
    <div class="modal fade" id="addRole" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Role Details</h4>
          </div>
          <form #role="ngForm">
            <div class="modal-body">

              <div align="center" class="form">
                <!-- <pre>
                  {{role.value | json}}
                  {{roleObj |json}}
                </pre> -->

                <!-- <tr>
                  <td> Role Id :</td>
                  <td> <input type="text" name="Id"></td>
                </tr> -->
                <br>
                <tr>
                  <td>Role Name :</td>
                  <td> <input type="text" name="User Id" placeholder="Enter Role Name" [(ngModel)]="roleObj.roleName"></td>
                </tr>
                <br>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addRole()">Add</button>

              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editRole" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Role Details</h4>
          </div>
          <div class="modal-body">

            <div align="center" class="form">
              <tr>
                <td> Role Id :</td>
                <td> <input type="text" name="Id" readonly [(ngModel)]="roleObj.id"></td>
              </tr>
              <br>
              <tr>
                <td>Role Name :</td>
                <td> <input type="text" name="User Id" placeholder="Enter Role Name" [(ngModel)]="roleObj.roleName"></td>
              </tr>
              <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editRole()">Update</button>

            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
